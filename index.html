<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 14px;
            color: #555;
        }
        .result h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Medicine Recommendation System</h1>
        <p>Please enter your symptoms below:</p>
        <input type="text" id="symptoms" class="input-box" placeholder="Enter symptoms (comma-separated)" />
        <button onclick="getRecommendation()">Get Recommendation</button>

        <div id="result" class="result" style="display:none;">
            <h3>Model Recommendation:</h3>
            <p id="best-drug"></p>
            <p id="effectiveness"></p>
            <p id="side-effects"></p>
            <p id="user-reviews-sentiment"></p>
            <p id="disease-prediction"></p>
            <p id="message"></p>
        </div>
    </div>

    <script>
        async function getRecommendation() {
            const symptoms = document.getElementById("symptoms").value;
            if (!symptoms.trim()) {
                alert("Please enter symptoms.");
                return;
            }

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symptoms: symptoms })
                });
                const data = await response.json();

                document.getElementById("best-drug").textContent = `Best Drug: ${data["Best Drug"]}`;
                document.getElementById("effectiveness").textContent = `Effectiveness: ${data["Effectiveness"]}`;
                document.getElementById("side-effects").textContent = `Side Effects: ${data["Side Effects"]}`;
                document.getElementById("user-reviews-sentiment").textContent = `User Reviews Sentiment: ${data["User Reviews Sentiment"]}`;
                document.getElementById("disease-prediction").textContent = `Disease Prediction: ${data["Disease Prediction"]}`;
                document.getElementById("message").textContent = `Message: ${data["Message"]}`;

                document.getElementById("result").style.display = 'block';
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        }
    </script>
</body>
</html>
